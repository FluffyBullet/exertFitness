        <section>
            <!--Entry of name, date and target calories-->
                <div id ="register" class="centered">
                    <div class="group">
                    <label for="name" class="entry-header name_input">Name:</label><br>
                    <input type="text" id="name" autocomplete="false"/><br><br>
                </div>
                    <label for="date" class="entry-header">Date:</label><br>
                    <input type="date" id="date"><br><br>
                    <label for="target" class="entry-header">Target</label><br>
                    <input type="number" min="1" max="4000" id="target" value="2500">
                    <p>calories</p><br>
                    <label for="meals" class="entry-header">Meals per day: </label>
                    <select name="meals" id="meals">
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                    </select><br><br>
                    <button id="stepOne" onclick="stepOne()">Next</button>

                </div>
            <!--Providing information to documents on variable data/value's.-->

            <div>
                <button onclick="drawChart()">Display Chart</button>
                <button onclick="storeResults()">Store Results</button>
            </div>
            <!--Google Charts and analysis of total calories consumed per day in stepped area chart and written values.-->
            <div id="feedback-chart">
                <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
            </div>
            <div>
                <button onclick="drawChart()"> Compare to past </button>
            </div>
            <div id="comparison-chart">
                <canvas id="compareChart" style="width:100%;max-width:700px"></canvas>
            </div>
