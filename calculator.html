<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>
            Exert Fitness - Calorie counter
        </title>
        <meta name="author" content="David Reynolds">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <link rel="stylesheet" href="assets/css/style.css" text="text/stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Joan&display=swap');
        </style>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
        </script>
    </head>
    <body>
        <header>
            <h1>Exert Fitness</h1>
            <!-- Responsive Navigation Bar taken from w3 Schools-->

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <div class="nav_style" id="navHamburger" >
                <a href="calculator.html"class="active">Calorie Counter</a>
                <a href="index.html" >Home Page</a>
                <a href="details.html">Location and Fees</a>
                
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                  </a>
            </div>
        </header>
        <section>
            <!--Entry of name, date and target calories-->
                <div id ="register" class="centered">
                    <div class="input-container">
                    <input name="firstName" name="name" type="text" id="name" required>
                    <label for="name">Name</label>
                    </div>
                    <div class="input-container">
                        <input type="date"name="date" id="date" required =""/>
                        <label for="date">Date</label>
                    </div>
                    <div>
                        <div class="input-container targetEntry split">
                            <input type="number" min="1" max="4000" id="target" required>
                            <label>Target</label>
                            <p>calories</p>
                        </div>
                        <div class="input-container  split">
                        <label for="meals">Meals per day:
                        <select name="meals" id="meals" required>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
                        </div>
                    </div>
                    <br>
                    <button id="stepOne" onclick="stepOne()">Next</button>
                    
                </div>
            <!--Providing information to documents on variable data/value's.-->
            <div id="dataEntry">
        
            </div>
            <!--Google Charts and analysis of total calories consumed per day in stepped area chart and written values.-->
            <div id="feedback-chart">
                <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
            </div>
        </section>
        <footer>

        </footer>
        <script src="assets/javascript/data2.js"></script>
        <script src="assets/javascript/graph2.js"></script>
    </body>
</html>
